<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">

    <body>
        <div class="calculator-casing">

            <div class="button-container">

                <button class ='operators'>/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class ='operators'>x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class ='operators'>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class ='operators'id="plus-operator">+</button>
